<!DOCTYPE html>

  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header id="main-header" class="bg-black text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col align-self-center text-center fw-bold">
            <h1 id="header-title">Rock Paper Scissors</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title align-self-center">Choose Your Option</h2>
    <div class="d-flex justify-content-center align-items-center gap-2">
      <button class="btn btn-dark btn-group btns">Rock</button>
      <button class="btn btn-dark btn-group btns">Paper</button>
      <button class="btn btn-dark btn-group btns">Scissors</button>
    </div>
    <div class="container-fluid d-flex bg-dark text-white mt-5 p-3 fw-bolder">
      <div class="container text-center" id="round">TOTAL ROUND: 5</div>
      <div class="container text-center" id="round-left">ROUND LEFT: </div>
    </div>
    <div class="row mt-4">
      <div class="col-sm-6">
        <div class="card text-center card123">
          <div class="d-flex card-body border border-dark rounded flex-wrap">
            <div class="container boxes rounded d-flex justify-content-center align-items-center flex-wrap">
              <h5 class="card-title fw-bold">YOUR CHOICE</h5>
              <p class="card-text" id="text"></p>
            </div>
            <div class="container boxes rounded mt-2 d-flex justify-content-center align-items-center flex-wrap">
              <h5 class="card-title fw-bold">YOUR SCORE</h5>
              <p class="card-text" id="player-score"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card text-center card123">
          <div class="d-flex card-body border border-dark rounded flex-wrap align-items-center justify-content-center flex-wrap">
            <div class="container boxes rounded d-flex justify-content-center align-items-center">
              <h5 class="card-title fw-bold">COMPUTER'S CHOICE</h5>
              <p class="card-text " id="computer"></p>
            </div>
            <div class="container boxes rounded mt-2 d-flex justify-content-center align-items-center flex-wrap">
              <h5 class="card-title fw-bold">COMPUTER SCORE</h5>
              <p class="card-text" id="computer-score"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card text-center mt-4">
      <div class="card-header fw-bold">
        RESULT
      </div>
      <div class="card-body" id="last">
        <p class="card-title fw-bold" id="result"></p>
        <!-- <button class="btn btn-dark d-none" id-="playAgain-btn">Play Again!</button> -->
      </div>
    </div>
    
   </div>
  </div>
</body>
<script src="script.js"></script>
</html>
